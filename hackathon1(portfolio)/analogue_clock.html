<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 0%, #f8f9fa 100%);
            border: 8px solid #2c3e50;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .hour-marker {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #2c3e50;
            left: 50%;
            transform-origin: center bottom;
            top: 10px;
            margin-left: -2px;
        }

        .minute-marker {
            position: absolute;
            width: 1px;
            height: 10px;
            background: #7f8c8d;
            left: 50%;
            transform-origin: center bottom;
            top: 10px;
            margin-left: -0.5px;
        }

        .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }

        .hand {
            position: absolute;
            background: #2c3e50;
            transform-origin: center bottom;
            left: 50%;
            bottom: 50%;
            border-radius: 4px;
            transition: transform 0.1s ease-out;
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            margin-left: -3px;
            z-index: 3;
        }

        .minute-hand {
            width: 4px;
            height: 100px;
            margin-left: -2px;
            z-index: 2;
        }

        .second-hand {
            width: 2px;
            height: 110px;
            background: #e74c3c;
            margin-left: -1px;
            z-index: 1;
        }

        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #2c3e50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .digital-time {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .time-display {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .date-display {
            font-size: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="clock-face">
                <!-- Hour markers and numbers -->
            </div>
            
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            <div class="center-dot"></div>
        </div>

        <div class="digital-time">
            <div class="time-display" id="digitalTime">12:00:00</div>
            <div class="date-display" id="dateDisplay">Loading...</div>
        </div>
    </div>

    <script>
        function createClockMarkers() {
            const clockFace = document.querySelector('.clock-face');
            
            // Create hour markers and numbers
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30) - 90; // -90 to start from 12 o'clock
                
                // Hour marker
                const hourMarker = document.createElement('div');
                hourMarker.className = 'hour-marker';
                hourMarker.style.transform = `rotate(${angle}deg)`;
                clockFace.appendChild(hourMarker);
                
                // Hour number
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i;
                
                const radius = 120;
                const x = Math.cos((angle * Math.PI) / 180) * radius;
                const y = Math.sin((angle * Math.PI) / 180) * radius;
                
                number.style.left = `calc(50% + ${x}px - 10px)`;
                number.style.top = `calc(50% + ${y}px - 10px)`;
                
                clockFace.appendChild(number);
            }
            
            // Create minute markers
            for (let i = 0; i < 60; i++) {
                if (i % 5 !== 0) { // Skip positions where hour markers are
                    const angle = (i * 6) - 90;
                    const minuteMarker = document.createElement('div');
                    minuteMarker.className = 'minute-marker';
                    minuteMarker.style.transform = `rotate(${angle}deg)`;
                    clockFace.appendChild(minuteMarker);
                }
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Convert to 12-hour format for analog display
            const displayHours = hours % 12;

            // Calculate angles (0 degrees = 12 o'clock position)
            const secondAngle = (seconds * 6); // 6 degrees per second
            const minuteAngle = (minutes * 6) + (seconds * 0.1); // 6 degrees per minute + smooth seconds
            const hourAngle = (displayHours * 30) + (minutes * 0.5); // 30 degrees per hour + smooth minutes

            // Update hands
            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;

            // Update digital time
            const timeString = now.toLocaleTimeString();
            document.getElementById('digitalTime').textContent = timeString;

            // Update date
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('dateDisplay').textContent = dateString;
        }

        // Initialize clock
        createClockMarkers();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
